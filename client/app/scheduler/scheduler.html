<div ng-include="'components/navbar/navbar.html'"></div>

<header class="remaind-header">
  <div class="item-editor container" ng-show="editor_opened">
    <remaind-editor ng-model="selectedRemaind" eopened="editor_opened" data-ng-show="editor_opened"></remaind-editor>
  </div>
</header>

<div class="container" ng-style="content_style">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <input type="text" class="form-control" data-ng-model="mail.from">
      <input type="text" class="form-control" data-ng-model="mail.to">
      <input type="text" class="form-control" data-ng-model="mail.subject">
      <input type="text" class="form-control" data-ng-model="mail.text">

      <button type="btn btn-success" ng-click="sendMail()">Invia</button>

      <remaind-item data-ng-repeat="remaind in reminds | orderBy:'name'" data-ng-click="selectRemaind(remaind)" data-ng-model="remaind" active="selectedRemaind._id==remaind._id"></remaind-item>
    </div>
  </div>
</div>
