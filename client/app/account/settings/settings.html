<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container due-content">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" data-ng-model="user.options.prevClosed"> Mostra pagamenti passati e chiusi.
          </label>
        </div>
      </div>
      <button class="btn btn-success" ng-click="updateUser()">Aggiorna</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <h2>Modifica Password</h2>
      <form class="form" name="form" ng-submit="changePassword(form)" novalidate>
        <div class="form-group">
          <label>Password Corrente</label>
          <input type="password" name="password" class="form-control" ng-model="user.oldPassword" mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.other }}
          </p>
        </div>
        <div class="form-group">
          <label>Nuova Password</label>
          <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword" ng-minlength="3" required/>
          <p class="help-block" ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
            La password deve avere almeno 3 caratteri.
          </p>
        </div>
        <p class="help-block"> {{ message }} </p>
        <button class="btn btn-success" type="submit">Modifica la password</button>
      </form>
    </div>
  </div>
  <pre>User: {{user}}</pre>
</div>
