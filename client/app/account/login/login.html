<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="jumbotron jumbotron-pig">
        <img src="assets/images/pig-128.png">

        <form class="form" name="form" ng-submit="login(form)" novalidate>
        <div class="form-group">
          <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="e-mail" required>
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="password" required>
        </div>
        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>
          <p class="help-block">{{ errors.other }}</p>
        </div>
        <div>
          <button class="btn btn-success btn-login" type="submit">Login</button>
          <a class="btn btn-warning btn-register" href="/signup">Register</a>
        </div>
        <div hidden>
          <hr>
          Oppure entra con:
          <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')"><i class="fa fa-facebook"></i></a>
          <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')"><i class="fa fa-google-plus"></i></a>
          <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')"><i class="fa fa-twitter"></i></a>
        </div>
      </form>
      </div>
      <p>Default account is <code>test@test.com</code> / <code>test</code></p>
      <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p>
    </div>
  </div>
</div>
