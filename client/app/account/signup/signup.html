<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="jumbotron jumbotron-pig">
        <img src="assets/images/pig-128.png">
        <span class="glyphicon glyphicon-music"></span>

        <form class="form" name="form" ng-submit="register(form)" novalidate>
          <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                              'has-error': form.name.$invalid && submitted }">
            <input type="text" name="name" class="form-control" ng-model="user.name" placeholder="nome" required/>
            <p class="help-block" ng-show="form.name.$error.required && submitted">Un nome Ã¨ richiesto! </p>
          </div>
          <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                              'has-error': form.email.$invalid && submitted }">
            <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="e-mail" required mongoose-error/>
            <p class="help-block" ng-show="form.email.$error.email && submitted">Sembra non essere una mail valida.</p>
            <p class="help-block" ng-show="form.email.$error.required && submitted">Inserire un indirizzo e-mail.</p>
            <p class="help-block" ng-show="form.email.$error.mongoose">{{ errors.email }}</p>
          </div>
          <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                              'has-error': form.password.$invalid && submitted }">
            <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3" placeholder="password" required mongoose-error/>
            <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted"> Password must be at least 3 characters.</p>
            <p class="help-block" ng-show="form.password.$error.mongoose">{{ errors.password }}</p>
          </div>
          <div>
            <button class="btn btn-success btn-login" type="submit">Iscrivimi</button>
            <a class="btn btn-warning btn-register" href="/login">Accedi</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
