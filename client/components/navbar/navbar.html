<div class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand navbar-brand-pig"><img src="assets/images/pig-32.png"></a>
      <a href="#" class="navbar-brand editor-toggle" ng-show="(!editor_opened && isActive('/due')) || isActive('/list')">
        <span class="glyphicon glyphicon-pencil" ng-click="toggleEditor()"
              ng-class="{'glyphicon-pencil':!editor_opened, 'glyphicon-eye-open':editor_opened}"></span>
      </a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <form class="navbar-form navbar-right" role="search" ng-show="isActive('/due')">
        <div class="form-group">
          <input type="text" class="form-control" ng-keyup="$event.keyCode == 13 && search(searchtext)" data-ng-model="searchtext" placeholder="cerca...">
        </div>
      </form>
    </div>
  </div>
</div>
